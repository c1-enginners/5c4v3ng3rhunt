name: CI - Build Verification

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Lint & Format Check
        run: |
          npm run lint
          npm run format -- --check

      - name: Verify Build
        run: node build.js
        env:
          # Use dummy values for CI build check to ensure build script runs without error
          SECRET_CODE: 'TEST_CODE'
          SECRET_MESSAGE: 'This is a test message for CI verification.'
